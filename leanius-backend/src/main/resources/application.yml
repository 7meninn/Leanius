server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: leanius
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/leanius}
  
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-production-min-256-bits-required-for-hs256}
  # No expiration - tokens never expire (per requirement)
  expiration: 999999999999

# Azure Storage Configuration
azure:
  storage:
    connection-string: ${AZURE_STORAGE_CONNECTION_STRING:}
    container-name: ${AZURE_STORAGE_CONTAINER:leanius-audio}

# LRCLib API Configuration
lrclib:
  base-url: https://lrclib.net/api

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# Logging
logging:
  level:
    root: INFO
    com.leanius: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
